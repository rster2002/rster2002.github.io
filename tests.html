<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="assets/js/library/jquery.js"></script>
		<script src="assets/js/library/material-wave/wave.js"></script>
		<script>
			$(document).ready(() => {
				wave.config({path: "assets/js/library/material-wave/"}).import(["buttons"]).then(() => {
					wave.engine((engine) => {
						engine.buttons((comp) => {
							comp.corners([
								{
									"place": "topLeft",
									"shape": "cut",
									"size": "5px"
								}
							]);
						});

						engine.custom(".test", (comp) => {
							comp.corners([
								{
									"place": "topRight",
									"shape": "cut",
									"size": "10px"
								},
								{
									"place": "bottomLeft",
									"shape": "cut",
									"size": "10px"
								},
								{
									"place": "topLeft",
									"shape": "cut",
									"size": "40%"
								},
								{
									"place": "bottomRight",
									"shape": "cut",
									"size": "40%"
								}
							]);
						})
					});
				});
			});
		</script>
		<style>
			.test {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button class="wave prime">Hello World</button>
		<div class="test">

		</div>
	</body>
</html>
