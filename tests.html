<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title></title>
		<script src="assets/js/library/jquery.js"></script>
		<script src="assets/js/library/material-wave/wave.js"></script>
		<script>
			$(document).ready(() => {
				wave.config({
					"path": "assets/js/library/material-wave/"
				}).import([
					"bar",
					"buttons",
					"card",
					"grid"
				]).color({
					"primary": {
						"back": "#4fc3f7",
						"front": "black"
					},
					"action": "#009688"
				});
			})
		</script>
	</head>
	<body style="overflow: hidden;">
		<style>
			.card {
				float: left;
			}
		</style>
		<div class="wave top bar shadow">
			<button>menu</button>
			<h1>Character's</h1>
			<button class="right">filter_list</button>
		</div>
		<div class="wave page grid" style="width: 100%; overflow-y: scroll;">
			<div class="wave card m12 t6 d3">
				<div class="title">
					<h1>Phonor Lygal</h1>
					<p>Human wizard</p>
				</div>
				<div class="actions">
					<button>Edit</button>
					<button>Duplicate</button>
				</div>
			</div>
			<div class="wave card m12 t6 d3">
				<div class="title">
					<h1>Kar Kra</h1>
					<p>Kenku rough (dupe 1)</p>
				</div>
				<div class="actions">
					<button>Edit</button>
					<button>Duplicate</button>
				</div>
			</div>
			<button class="wave fab">add</button>
		</div>
	</body>
</html>
