<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="assets/js/library/jquery.js"></script>
		<script src="assets/js/library/material-wave/wave.js"></script>
		<script>
			$(document).ready(function() {
				wave.config({
					path: "assets/js/library/material-wave/"
				}).import([
					"buttons",
					"menu"
				])
			});
		</script>
	</head>
	<body>
		<div class="wave menu" id="menu">
			<a>Sort by name</a>
			<a>Sort by last modified</a>
			<a>Sort by race</a>
			<a>Sort by class</a>
			<a>Sort by dupe</a>
		</div>
		<button id="btn" class="wave icon">sort</button>
		<p id="output"></p>
		<script>
			$("#btn").on("click", function() {
				$(this).openMenu("#menu");
			});

			$("a").on("click", function() {
				var t = $(this).text();
				$("#output").text(t);
			})
		</script>
	</body>
</html>
