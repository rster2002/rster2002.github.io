		<script src="assets/js/library/material-wave/wave.js"></script>
		<script>
			$(document).ready(() => {
				wave.config({
					"path": "assets/js/library/material-wave/"
				}).import([
					"bar",
					"buttons",
					"card",
					"grid",
					"elevation"
				]).color({
					"primary": {
						"back": "#4fc3f7",
						"front": "black"
					}
				}).then(() => {
					wave.engine(engine => {
						engine.global(comp => {
							comp.corners([
								{
									"shape": "rounded",
									"size": "12px"
								}
							])
						});

						engine.bar(comp => {
							comp.corners([
								{
									"place": "all",
									"shape": "rounded",
									"size": "0px"
								}
							]);
						})
					})
				});
			})
		</script>
	</head>
