<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title></title>
		<script src="assets/js/library/jquery.js"></script>
		<script src="assets/js/library/material-wave/wave.js"></script>
		<script>
			$(document).ready(() => {
				wave.config({
					"path": "assets/js/library/material-wave/"
				}).import([
					"bar",
					"buttons",
					"card",
					"grid",
					"elevation",
					"list"
				]).color({
					"primary": {
						"back": "#4fc3f7",
						"front": "black"
					}
				});
			})
		</script>
	</head>
	<body style="overflow: hidden;">
		<style>
			.card {
				float: left;
			}
		</style>
		<div class="wave top bar shadow">
			<button>menu</button>
			<h1>Character's</h1>
			<button class="right">filter_list</button>
		</div>
		<div class="wave pusher top"></div>
		<div class="wave page" style="width: 100%; overflow-y: scroll; padding: 24px;">
			<ul class="wave" style="max-width: calc(600px - 48px)">
				<li class="double">
					<h1>Item 1</h1>
					<p>Subtitle</p>
				</li>
				<li class="expandable double">
					<div class="shared">
						<h1>Item 2</h1>
						<p>With subtitle</p>
					</div>
					<div class="content">
						<p>Hello World, Hello World, Hello World</p>
					</div>
				</li>
				<li>
					<h1>Item 2</h1>
				</li>
			</ul>
		</div>
	</body>
</html>
