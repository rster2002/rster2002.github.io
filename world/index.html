<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="Description" content="A test" />
		<title id="pageTitle">Project world</title>

		<!-- Libraries -->
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
		<script id="vueLib" src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!-- App scripts -->
		<script async src="./src/js/combat.js" charset="utf-8"></script>

		<!-- Styles -->
		<link rel="stylesheet" href="./src/css/appshell.css" />

	</head>
	<body>
		<div id="app">
			<div class="playfield">
				<div class="layer" style="z-index: 0;">
					<div v-for="row in layers[0].rows" class="row" v-bind:style="{ width: row.width + 'px' }">
						<div
							class="square"
							v-for="square in row.squares"
							v-bind:style="{ backgroundImage: 'url(' + square.img + ')' }">
						</div>
					</div>
				</div>
				<div class="layer" style="z-index: 1;">
					<div v-for="row in layers[1].rows" class="row" v-bind:style="{ width: row.width + 'px' }">
						<div class="square" v-for="square in row.squares" v-bind:style="{ backgroundImage: 'url(' + square.img + ')' }">
						</div>
					</div>
				</div>
				<div class="layer" style="z-index: 2;">
					<div v-for="row in layers[2].rows" class="row" v-bind:style="{ width: row.width + 'px' }">
						<div class="square" v-for="square in row.squares">
						</div>
					</div>
				</div>
				<div class="layer" style="z-index: 3;">
					<div v-for="row in layers[3].rows" class="row" v-bind:style="{ width: row.width + 'px' }">
						<div class="square" v-for="square in row.squares" @click="select(square)">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
