<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:space="preserve"
    height="256"
    width="256"
>
    <!-- Face -->
    <circle
        cx="50%"
        cy="50%"
        r="25%"
        fill="#4472c4"
    ></circle>
    <!-- Ears -->
    <polygon
        points="70,30 130,100 72,100"
        fill="#4472c4"
    />
    <polygon
        points="180,30 180,100 130,100"
        fill="#4472c4"
    />
    <!-- Eyes -->
    <circle
        cx="62%"
        cy="45%"
        r="15px"
        fill="#5b9bd5"
        stroke="#ffffff"
        stroke-width="2px"
    ></circle>
    <circle
        cx="47%"
        cy="45%"
        r="15px"
        fill="#5b9bd5"
        stroke="#ffffff"
        stroke-width="2px"
    ></circle>
    <!-- Nose and eye overlay -->
    <circle
        cx="55.5%"
        cy="54%"
        r="17px"
        fill="#4472c4"
    ></circle>
    <circle
        cx="56.5%"
        cy="52%"
        r="10px"
        fill="#a5a5a5"
    ></circle>
</svg>
<!-- Nose: #a5a5a5 -->