<!DOCTYPE html>

<html>
	<head>
		<title id="pageTitle">Dungeons and Dragons online</title>
		<link rel="manifest" href="../assets/components/dnd/manifest.json">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- API and Library scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<!--		<script src="../assets/js/api/ui.js"></script>-->
		<script src="./wave.js"></script>
		<!-- App Scripts -->
		<script src="../assets/components/dnd/js/init.js"></script>
<!--		<script src="../assets/components/dnd/js/app.js"></script>-->
		<script src="../assets/components/dnd/js/misc.js"></script>
		<script src="../assets/components/dnd/js/dndinfo.js"></script>
		<script src="../assets/components/dnd/js/firebase.js"></script>
		<script src="../assets/components/dnd/js/userInfo.js"></script>
		<script>
			
			// Checks for the database
			dbGlobal.once("value",(e) => {
				var global = e.val();
				if (global.state !== "online") {
					alert("The database is not online!");
					logout();
				}
			});
		</script>
		<!-- Link styles -->
		<link href="../assets/images/icons/tab%20icons/dnd.png" rel="icon">
		<link href="../assets/components/dnd/css/appShell.css" rel="stylesheet" type="text/css">
		<link href="../assets/components/dnd/css/appShell.m.css" media="screen and (max-device-width: 800px)" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div class="wave--sidenav">
			<div class="userinfo">
				<img class="usericon">
				<h1 class="username"></h1>
			</div>
			<div class="items">
<!--
				<button icon="dashboard" onclick="openPage('dashboard')">Dashboard</button>
				<div class="divider"></div>
-->
				<p class="section">Character</p>
				<button icon="mode_edit" onclick="openPage('characterList')">Character editor</button>
				<button icon="bookmark" onclick="openPage('campaignMenu')">Campaigns</button>
				<button icon="map" onclick="openPage('dm')">DM Tools</button>
				<button icon="change_history" onclick="openPage('races')">Races</button>
				<button icon="open_in_new" onclick="window.open('https://www.dndbeyond.com/','_blank');">D&amp;D Beyond</button>
                <div class="divider"></div>
<!--                <button icon="account_box" onclick="openPage('profile')">Profile</button>-->
				<button icon="bug_report" onclick="window.open('https://github.com/rster2002/rster2002.github.io/issues','_blank');">Report bug</button>
				<button icon="assignment" onclick="openPage('news');">News</button>
				<button icon="arrow_back" onclick="logout();">Logout</button>
			</div>
		</div>
		<div class="overlay-background"></div>
		<div class="overlay">
			<div class="content">
				<div class="innerPage"></div>
			</div>
			<div class="closeButton" onclick="closeOverlay()">
				<h1>Close</h1>
			</div>
		</div>
		<div class="error-background">
			<div class="error-forground">
				<h1>Oops...</h1>
				<p id="error-message">You have upset the gods of DnD! Now you've got punished!</p>
				<p id="error">This error</p>
				<button onclick="closeError()" class="red">Close</button>
			</div>
		</div>
		<div class="loader-background">
			<div class="loader"></div>
		</div>
		<div class="note shadow">
			<h1 id="noteContent">Hello World</h1>
		</div>
		<script>
			function openSide() {
				toggleSidenav();
				clearInterval(timer);
			}
		</script>
		<div class="progressBar">
			<div class="animation"></div>
		</div>
		<div class="menuFloater">
			<img onclick="openSide();" class="sidenav-trigger" src="../assets/components/dnd/images/icons/ic_view_stream_black_24dp_2x.png">
		</div>
		<div class="userFloater">
			<h1 id="username-Bar" class="right centerVertical"></h1>
			<img id="userIcon-Bar" class="right centerVertical">
		</div>
		<div class="page">
			<div class="innerPage">
				<div class="boxer shadow center">
					<div class="text">
						<div class="title">
							<h1>Welcome to the new UI</h1>
						</div>
						<div class="content">
							<p class="center">There have been some UI changes to the website making the website more mobile friendly and overal more user friendly.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js" type="text/javascript"></script>
		<script>
			loader.hide();
		</script>
	</body>
</html>
