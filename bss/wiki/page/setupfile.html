<h1>Basic usage</h1>
<p>If you wish to create a setup file for your scoreboards, you can specify a file and it will add the 'scoreboard add' commands to that file.</p>
<div class="code">
	<p class="title">Javascript</p>
	<p>
		<span class="bsscommand">_r</span><span class="handeler">.</span><span class="bssexpression">setupFile(<span class="number">"setup.mcfunction"</span>);</span>
	</p>
</div>
