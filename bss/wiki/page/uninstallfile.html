<h1>Basic usage</h1>
<p>If you want to create a function that removes every scoreboard that was defined by your datapack, you can define a uninstall file and it will adds 'scoreboard remove' commands to it whenever you define a scoreboard.</p>
<div class="code">
	<p class="title">Javascript</p>
	<p>
		<span class="bsscommand">_r</span><span class="handeler">.</span><span class="bssexpression">uninstallFile(<span class="number">"uninstall.mcfunction"</span>);</span>
	</p>
</div>
